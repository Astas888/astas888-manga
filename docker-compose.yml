version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astas888-manga-web
    ports:
      - "55:55"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DL_GLOBAL_LIMIT=3
      - DOWNLOAD_DIR=/app/downloads
    depends_on:
      - redis
    volumes:
      - ./downloads:/app/downloads
      - ./frontend:/app/frontend
      - ./downloader:/app/downloader
      - ./scrapers:/app/scrapers
      - ./sources:/app/sources
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astas888-manga-worker
    command: ["python3", "-m", "downloader.worker"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DL_GLOBAL_LIMIT=3
      - DOWNLOAD_DIR=/app/downloads
    depends_on:
      - redis
    volumes:
      - ./downloads:/app/downloads
      - ./downloader:/app/downloader
      - ./scrapers:/app/scrapers
      - ./sources:/app/sources
    restart: always

  redis:
    image: redis:7
    container_name: astas888-manga-redis
    ports:
      - "6380:6379"   # avoid conflict with host Redis
    volumes:
      - redis-data:/data
    restart: always

volumes:
  redis-data:
  downloads:
