version: "3.9"
services:
  web:
    build: .
    command: uvicorn frontend.server:app --host 0.0.0.0 --port 55
    ports:
      - "55:55"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DL_GLOBAL_LIMIT=3
    volumes:
      - ./downloads:/app/downloads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - redis

  worker:
    build: .
    command: python worker.py
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
